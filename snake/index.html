<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Get the canvas element
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        // Set up the initial game state
        var gridSize = 20;
        var snake = [{ x: 0, y: 0 }];
        var direction = "right";
        var food = createFood();
        var score = 0;
        var snakeColors = ["green"];

        // Function to create a random food with a random color
        function createFood() {
            var foodX = Math.floor(Math.random() * (canvas.width / gridSize));
            var foodY = Math.floor(Math.random() * (canvas.height / gridSize));
            return { x: foodX, y: foodY, color: getRandomColor() };
        }

        // Function to draw a cell
        function drawCell(x, y, color) {
            context.fillStyle = color;
            context.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            context.strokeStyle = "white";
            context.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }

        // Function to draw the entire game board
        function drawGame() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            snake.forEach((segment, index) => {
                var segmentColor = snakeColors[index % snakeColors.length];
                drawCell(segment.x, segment.y, segmentColor);
            });

            // Draw the food
            drawCell(food.x, food.y, food.color);
        }

        // Function to update the game state
        function updateGame() {
            // Move the snake
            var head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
                case "up":
                    head.y--;
                    break;
                case "down":
                    head.y++;
                    break;
                case "left":
                    head.x--;
                    break;
                case "right":
                    head.x++;
                    break;
            }
            snake.unshift(head);

            // Check if the snake ate the food
            if (head.x === food.x && head.y === food.y) {
                // Append the food color to the snake colors array
                snakeColors.push(food.color);

                // Generate a new food
                food = createFood();

                // Increase the score
                score++;

                // Update the page title with the score
                document.title = "Snake Game - Score: " + score;
            } else {
                // Remove the tail segment
                snake.pop();
            }

            // Draw the updated game state
            drawGame();

            // Check if the snake collided with itself or the wall
            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width / gridSize ||
                head.y >= canvas.height / gridSize ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                // Game over
                gameOver();
            }
        }

        // Function to generate a random color
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to handle keydown events
        function handleKeydown(event) {
            switch (event.key) {
                case "ArrowUp":
                case "w":
                case "W":
                    if (direction !== "down") direction = "up";
                    break;
                case "ArrowDown":
                case "s":
                case "S":
                    if (direction !== "up") direction = "down";
                    break;
                case "ArrowLeft":
                case "a":
                case "A":
                    if (direction !== "right") direction = "left";
                    break;
                case "ArrowRight":
                case "d":
                case "D":
                    if (direction !== "left") direction = "right";
                    break;
            }
        }

        // Function to restart the game
        function restartGame() {
            // Reset the snake position and direction
            snake = [
                { x: 4, y: 0 }
            ];
            direction = "right";
            score = 0;
            snakeColors = ["green"];

            // Generate a new food
            food = createFood();

            // Update the page title with the score
            document.title = "Snake Game - Score: " + score;

            // Start the game loop again
            gameLoop = setInterval(updateGame, 100);
        }

        // Function to handle game over
        function gameOver() {
            // Stop the game loop
            clearInterval(gameLoop);

            // Show game over alert with score
            alert("Game Over! Your Score: " + score);

            // Ask if the user wants to restart
            if (confirm("Do you want to restart the game?")) {
                // Restart the game
                restartGame();
            } else {
                // Close the current window/tab
                window.open("", "_self").close();
            }
        }

        // Start the game
        var gameLoop = setInterval(updateGame, 100);
        document.addEventListener("keydown", handleKeydown);
    </script>
</body>

</html>
